<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flavor Sketch</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Patrick+Hand&family=Playwrite+GB+J:ital,wght@0,100..400;1,100..400&family=Titan+One&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              'warm-white': '#fdfbf7',
              'ink-black': '#1a1a1a',
              'pencil-gray': '#4a4a4a',
            },
            fontFamily: {
              /* 
                Stacking order: 
                1. Playwrite GB J (English handwriting)
                2. ChenYuluoyan (Chinese handwriting)
                3. Patrick Hand (Fallback English)
                4. Cursive (System fallback)
              */
              'hand': ['"Playwrite GB J"', '"ChenYuluoyan"', '"Patrick Hand"', 'cursive', 'sans-serif'],
              /* For mixed input: Handwritten English, Standard Sans-Serif Chinese */
              'hand-mixed': ['"Playwrite GB J"', 'sans-serif'],
              'hand-safe': ['"Patrick Hand"', '"ChenYuluoyan"', 'cursive', 'sans-serif'],
              'bubbly': ['"Titan One"', 'cursive', 'sans-serif'],
            },
            animation: {
              'scribble': 'scribble 0.5s ease-in-out infinite alternate',
            },
            keyframes: {
              scribble: {
                '0%': { transform: 'rotate(-0.5deg) scale(1)' },
                '100%': { transform: 'rotate(0.5deg) scale(1.01)' },
              }
            }
          }
        }
      }
    </script>
    <style>
      /* 
         Defining the custom Chinese handwriting font "ChenYuluoyan" (辰宇落雁体).
         Source: https://github.com/Chenyu-otf/chenyuluoyan_thin
         Using jsDelivr CDN to serve the raw file from the main branch.
         File: ChenYuluoyan-2.0-Thin.ttf
      */
      @font-face {
        font-family: 'ChenYuluoyan';
        src: url('https://cdn.jsdelivr.net/gh/Chenyu-otf/chenyuluoyan_thin@main/ChenYuluoyan-2.0-Thin.ttf') format('truetype');
        font-weight: normal;
        font-style: normal;
        font-display: swap;
      }
      
      body {
        background-color: #fdfbf7;
        color: #1a1a1a;
      }
      
      /* Custom scrollbar to match aesthetic */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #f1efe9; 
      }
      ::-webkit-scrollbar-thumb {
        background: #1a1a1a; 
        border-radius: 4px;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "@google/genai": "https://esm.sh/@google/genai@^1.38.0",
    "react/": "https://esm.sh/react@^19.2.4/",
    "react": "https://esm.sh/react@^19.2.4",
    "html2canvas": "https://esm.sh/html2canvas@^1.4.1"
  }
}
</script>
</head>
  <body>
    <div id="root"></div>
  </body>
</html>
